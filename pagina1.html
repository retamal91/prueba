<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Cargar estilos CSS-->
    <link rel="stylesheet" href="estilo.css">
    <!-- Cargar códigos JavaScript-->
    <script src="miscript.js"></script>
</head>

<body>
    <!-- el tag <p> corresponde a un párrafo -->
    <p>Buenos días!!</p>
    <hr> <!-- Línea horizontal -->
    <!-- la etiqueta <h1> corresponden a distintos tamaños de texto-->
    <h1>Buenos días!!</h1>
    <h2>Buenos días!!</h2>
    <br><br> <!-- Salto de línea -->
    <h3>Buenos días!!</h3>
    <h4>Buenos días!!</h4>

    <p>Etiqueta en bloque</p>
    <p>Etiqueta en bloque</p>

    <span>Etiqueta inline</span>
    <span>Etiqueta inline</span>
    <span>Etiqueta inline</span>

</body>

</html>
